baseURL: 'https://example.org/'
languageCode: en-us
defaultContentLanguage: en
title: Nabil BEN SALAH
theme: PaperMod

# Caching configuration
caches:
  images:
    dir: ':cacheDir/images'
    maxAge: -1  # never expire

# Site parameters
params:
  # Theme settings
  defaultTheme: dark
  enableThemeToggle: true
  
  # Content settings
  mainSections:
    - posts
  showReadingTime: true
  dateFormat: 'Mon, Jan 2, 2006'
  
  # SEO and metadata
  description: "My professional portfolio and blog"
  author: "Nabil BEN SALAH"
  opengraph: true
  twitter_cards: true
  shareTwitter: true
  
  # Profile settings
  profileMode:
    enabled: true
    title: "Nabil BEN SALAH"
    subtitle: "DevOps Engineer | Cloud Specialist"
    imageUrl: "/images/profile.jpg"
    imageTitle: "Profile Picture"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Archive
        url: "/archive"
      - name: GitHub
        url: "https://github.com/bensalah-nabil"
  
  # Home page intro
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Welcome to my personal website and blog about DevOps, Cloud, and Technology."
  
  # Contact information
  contact:
    email: nabil.bsalah0@gmail.com
    phone: "+216 26 210 043"
    location: "Tunis, Tunisia"
  
  # Social links
  socialIcons:
    - name: email
      url: "mailto:nabil.bsalah0@gmail.com"
    - name: github
      url: "https://github.com/bensalah-nabil"
    - name: linkedin
      url: "https://www.linkedin.com/in/nabil-ben-salah/"
    - name: twitter
      url: "https://twitter.com/yourusername"
  
  # Search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: 
      - "title"
      - "permalink"
      - "summary"
      - "content"
      - "tags"

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Table of Contents settings
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Build settings
build:
  writeStats: true
  useResourceCacheWhen: fallback
