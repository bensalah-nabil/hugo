# Site Configuration
baseURL: 'https://nabil-bensalah.org/'
languageCode: en-us
defaultContentLanguage: en
title: Nabil BEN SALAH - DevOps Engineer
theme: PaperMod

# Build Settings
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "projects", "contact", "cv"]

# Performance Optimization
minify:
  disableXML: true
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false

# Pagination
pagination:
  disableAliases: false
  pagerSize: 5

# Multilingual Support
languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: content/en
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 10
          identifier: posts
        - name: Projects
          url: projects/
          weight: 20
          identifier: projects
        - name: Contact
          url: contact/
          weight: 30
          identifier: contact
        - name: CV
          url: cv/
          weight: 40
          identifier: cv
        - name: Archive
          url: archives/
          weight: 50
        - name: Tags
          url: tags/
          weight: 60

    params:
      profileMode:
        enabled: true
        title: "Nabil BEN SALAH"
        subtitle: "DevOps Engineer | Cloud Specialist | Kubernetes Expert"
        imageUrl: "images/profile.jpg"
        imageTitle: "Profile Picture"
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: Posts
            url: posts/
          - name: Projects
            url: projects/
          - name: Contact
            url: contact/
          - name: Download CV
            url: cv.pdf

      homeInfoParams:
        Title: "Hello, I'm Nabil BEN SALAH"
        Content: >
          DevOps Engineer with 5+ years of experience in cloud infrastructure, 
          CI/CD pipelines, and container orchestration. 
          Passionate about automation, infrastructure as code, and cloud-native technologies.

  fr:
    languageName: "Français"
    weight: 2
    contentDir: content/fr
    title: "Nabil BEN SALAH - Ingénieur DevOps"
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Articles
          url: articles/
          weight: 10
        - name: Projets
          url: projets/
          weight: 20
        - name: Contact
          url: contact/
          weight: 30
        - name: CV
          url: cv/
          weight: 40
        - name: Archives
          url: archives/
          weight: 50
        - name: Mots-clés
          url: tags/
          weight: 60

    params:
      profileMode:
        enabled: true
        title: "Nabil BEN SALAH"
        subtitle: "Ingénieur DevOps | Spécialiste Cloud | Expert Kubernetes"
        imageUrl: "images/profile.jpg"

# Site Parameters
params:
  # Appearance
  defaultTheme: dark
  enableThemeToggle: true
  assets:
    favicon: "favicon.ico"
    apple_touch_icon: "apple-touch-icon.png"
  
  # Content Display
  showReadingTime: true
  dateFormat: 'January 2, 2006'
  timeFormat: '15:04'
  
  # Metadata
  description: "Professional portfolio and technical blog of Nabil BEN SALAH - DevOps Engineer and Cloud Specialist"
  author: "Nabil BEN SALAH"
  copyright: "© 2023 Nabil BEN SALAH. All rights reserved."
  
  # SEO
  opengraph: true
  twitter_cards: true
  shareTwitter: true
  googleAnalytics: "UA-XXXXX-X"  # Replace with your GA ID
  
  # Features
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: false
  
  # Images
  images: 
    - "images/cover.jpg"
    - "images/avatar.jpg"
  
  # Social Links
  socialIcons:
    - name: email
      url: "mailto:nabil.bsalah0@gmail.com"
    - name: github
      url: "https://github.com/bensalah-nabil"
    - name: gitlab
      url: "https://gitlab.com/bensalah-nabil"
    - name: linkedin
      url: "https://www.linkedin.com/in/nabil-ben-salah/"
    - name: twitter
      url: "https://twitter.com/nabil_bensalah"
    - name: medium
      url: "https://medium.com/@nabil.bensalah"
  
  # Contact Information
  contact:
    email: nabil.bsalah0@gmail.com
    phone: "+216 26 210 043"
    location: "Tunis, Tunisia"
    calendly: "https://calendly.com/nabil-bensalah"
  
  # Professional Information
  skills:
    - "Cloud Computing (AWS, Azure, GCP)"
    - "Kubernetes & Docker"
    - "Terraform & Ansible"
    - "CI/CD Pipelines"
    - "Linux Administration"
  
  # Analytics
  plausibleAnalytics: true
  plausibleDomain: "nabil-bensalah.org"
  
  # Comments
  utterances:
    enable: true
    repo: "bensalah-nabil/blog-comments"
    issueTerm: "pathname"
    theme: "github-dark"

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - WebAppManifest

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github-dark"
    lineNos: true
    lineNumbersInTable: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

build:
  writeStats: true
  useResourceCacheWhen: fallback
  noJSConfigInAssets: false
  cacheResources: true
  resourceDir: "resources"

services:
  disqus:
    shortname: "nabil-bensalah-blog"
